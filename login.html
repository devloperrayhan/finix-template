<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Start -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta End -->

    <!-- Titel Start -->
    <title>Log-in For - Finix</title>
    <!-- Title End -->

    <!-- extrarnal.css Start -->
    <link rel="stylesheet" href="login.css">
    <!-- extrarnal.css End -->

    <!-- Favicon Start -->
    <link rel="icon" href="https://templates.envytheme.com/finix/default/assets/img/favicon.png" sizes="any"/>
    <link rel="icon" href="https://templates.envytheme.com/finix/default/assets/img/favicon.png" type="image/svg+xml"/>
    <link rel="apple-touch-icon" href="https://templates.envytheme.com/finix/default/assets/img/favicon.png"/>
    <!-- Favicon End -->
</head>
<body>
    <section>
  
  <div class="box">
    
    <div class="square" style="--i:0;"></div>
    <div class="square" style="--i:1;"></div>
    <div class="square" style="--i:2;"></div>
    <div class="square" style="--i:3;"></div>
    <div class="square" style="--i:4;"></div>
    <div class="square" style="--i:5;"></div>
    
   <div class="container"> 
    <div class="form"> 
      <h2>Log-in For Finix</h2>
      <form action="">
        <div class="inputBx">
          <input type="text" required="required">
          <span>Login</span>
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="inputBx password">
          <input id="password-input" type="password" name="password" required="required">
          <span>Password</span>
          <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
          <i class="fas fa-key"></i>
        </div>
        <label class="remember"><input type="checkbox">
          Remember</label>
        <div class="inputBx">
          <input type="submit" value="Log in" disabled> 
        </div>
      </form>
      <p>Forgot password? <a href="404.html">Click Here</a></p>
      <p>Don't have an account <a href="404.html">Sign up</a></p>
    </div>
  </div>
    
  </div>
</section>
   <script src="login.js"></script>
</body>
</html>
